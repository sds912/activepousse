<!-- Categories Start -->
<div class="container-fluid pt-5">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-green ry pr-3">Categories</span></h2>
    <div class="row px-xl-5 pb-3">
        <div *ngFor="let cat of categories" class="col-lg-3 col-md-4 col-sm-6 pb-1">
            <a class="text-decoration-none" href="">
                <div class="cat-item d-flex align-items-center mb-4">
                    <div class="overflow-hidden" style="width: 100px; height: 100px;">
                        <img class="img-fluid" [src]="cat.image" [alt]="cat.name">
                    </div>
                    <div class="flex-fill pl-3">
                        <h6 class="cat-title">{{cat.name}}</h6>
                        <small class="text-body">{{cat.nbProduct}} Produits</small>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- Categories End -->
