<div class="container-fluid mb-3">
  <div class="row px-xl-5">
      <div class="col-lg-8">
          <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
              <ol class="carousel-indicators">
                  <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                  <li data-target="#header-carousel" data-slide-to="1"></li>
                  <li data-target="#header-carousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                  <div *ngFor="let c of carousels; let i = index" class="carousel-item position-relative" [class.active]="i === 0" style="height: 430px; background-image: url({{c.img}});">
                     
                     
                  </div>
                 
              </div>
          </div>
      </div>
      <div class="col-lg-4">
          <div class="product-offer mb-30" style="height: 200px;">
              <img class="img-fluid" src="../../../../../assets/img/gamme-mini.jpg" alt="">
              <div class="offer-text">
                  <h6 class="text-white text-uppercase">Offre spéciale</h6>
                  <h3 class="text-white mb-3">Gamme Activ'Pouss mini</h3>
                <!-- <a href="" class="btn btn-primary">Shop Now</a> -->
              </div>
          </div>
          <div class="product-offer mb-30" style="height: 200px;">
              <img class="img-fluid" src="../../../../../assets/img/gamme-booster.jpg" alt="">
              <div class="offer-text">
                  <h6 class="text-white text-uppercase">Offre spéciale</h6>
                  <h3 class="text-white mb-3">Gamme Booster</h3>
                 <!-- <a href="" class="btn btn-primary">Shop Now</a> -->
              </div>
          </div>
      </div>
  </div>
</div>
