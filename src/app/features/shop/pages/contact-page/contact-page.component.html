 <!-- Contact Start -->
 <div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contactez-nous</span></h2>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
